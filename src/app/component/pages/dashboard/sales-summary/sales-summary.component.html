  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="m-0">{{name}}</h3>
      <i class="icon-fullscreen" (click)="simpleModal(simpleContent)" *ngIf="!loadData" style="cursor: pointer;"></i>      <ng-template #simpleContent let-modal>
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="myFullLargeModalLabel">{{name}}</h2>
              <button class="btn-close py-0" type="button" (click)="modal.dismiss('Cross click')"></button>
            </div>

            <div class="modal-body d-flex align-items-center justify-content-center flex-grow-5">
              <div class="modal-body p-0">

            <apx-chart [series]="salesChartdata?.series" [chart]="salesChartdata?.chart" [stroke]="salesChartdata?.stroke"
        [dataLabels]="salesChartdata?.dataLabels" [xaxis]="salesChartdata?.xaxis" [yaxis]="salesChartdata?.yaxis"
        [tooltip]="salesChartdata?.tooltip" [fill]="salesChartdata?.fill" [legend]="salesChartdata?.legend"
        [colors]="salesChartdata?.colors"
        [noData]="salesChartdata?.noData"></apx-chart>
          </div>
        </div>
      </div>
    </div>
        </ng-template>      
      <loader *ngIf="loadData"></loader>
    </div>

    <div class="card-body p-0">
      <div id="area-line">
        <apx-chart [series]="salesChartdata?.series" [chart]="salesChartdata?.chart" [stroke]="salesChartdata?.stroke"
        [dataLabels]="salesChartdata?.dataLabels" [xaxis]="salesChartdata?.xaxis" [yaxis]="salesChartdata?.yaxis"
        [tooltip]="salesChartdata?.tooltip" [fill]="salesChartdata?.fill" [legend]="salesChartdata?.legend"
        [colors]="salesChartdata?.colors"
        [noData]="salesChartdata?.noData"></apx-chart>
      </div>
    </div>


      
    </div>
