<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="m-0">Mixwise Consumption</h3>
    <i class="icon-fullscreen" (click)="simpleModal(simpleContent)" *ngIf="!loadData" style="cursor: pointer;"></i>    <ng-template #simpleContent let-modal>
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="myFullLargeModalLabel">{{name}}</h2>
            <button class="btn-close py-0" type="button" (click)="modal.dismiss('Cross click')"></button>
          </div>

          <div class="modal-body d-flex align-items-center justify-content-center flex-grow-5">
            <div class="modal-body p-0">
              <apx-chart [chart]="barChart?.chart" [plotOptions]="barChart?.plotOptions" [dataLabels]="barChart?.dataLabels"
              [series]="barChart?.series" [xaxis]="barChart?.xaxis" [colors]="barChart?.colors">
            </apx-chart>
        </div>
      </div>
    </div>
  </div>
      </ng-template>      
    <loader *ngIf="loadData"></loader>
  </div>
  <div class="card-body p-0">
    <div id="basic-bar">
      <apx-chart [chart]="barChart?.chart" [plotOptions]="barChart?.plotOptions" [dataLabels]="barChart?.dataLabels"
        [series]="barChart?.series" [xaxis]="barChart?.xaxis" [colors]="barChart?.colors">
      </apx-chart>
    </div>
  </div>
</div>
