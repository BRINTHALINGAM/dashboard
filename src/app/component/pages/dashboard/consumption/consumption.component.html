<div class="card customer-chart">
  <div class="card-header pb-0">
    <div class="header-top">
      <h3 class="m-0">Customer</h3>
      <div class="card-header-right">
      </div>
    </div>
  </div>
  <div class="card-body">
        <div id="customer-chart">
          <ngx-gauge [type]="gaugeType" 
           [value]="gaugeValue" 
           [label]="gaugeLabel"  
           
           [thresholds]="thresholdConfig">
</ngx-gauge>
        </div>
      </div>
</div>
