 <div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="m-0">{{name}}</h3>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16"  (click)="simpleModal(simpleContent)" *ngIf="!loadData" style="cursor: pointer;">
      <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"/>
    </svg>
  
     <ng-template #simpleContent let-modal>
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="myFullLargeModalLabel">{{name}}</h2>


         <div class="button-group" >
  <button class="print-button"   printSectionId="print-section" ngxPrint style="margin-right: 5px;  font-size: 20px; padding: 10px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
      <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
      <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
    </svg>  </button>

  <button class="share-button" style="margin-right: 50px;  font-size: 20px; padding: 10px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
      <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
    </svg>
  </button>

  


  <button class="close-button" (click)="modal.dismiss('Cross click')" ></button>

  
</div>

  
          </div>

          <div id="print-section"> 

          <div class="modal-body d-flex align-items-center justify-content-center">
         

              <apx-chart *ngIf="pieChart" [chart]="pieChart?.chart" [colors]="pieChart?.colors" [series]="pieChart?.series"
              [labels]="pieChart?.labels" [responsive]="pieChart?.responsive">
            </apx-chart>
     
      </div>
    </div>
  </div>


  </div>
      </ng-template>      
    <loader *ngIf="loadData"></loader>
  </div>
  <div class="card-body p-0">
    <div id="piechart">
      <apx-chart *ngIf="pieChart" [chart]="pieChart?.chart" [colors]="pieChart?.colors" [series]="pieChart?.series"
        [labels]="pieChart?.labels" [responsive]="pieChart?.responsive">
      </apx-chart>
    </div>
  </div>
</div>
