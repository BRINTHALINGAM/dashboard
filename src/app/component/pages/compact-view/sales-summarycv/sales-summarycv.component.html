<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="text-center w-100">
      <h3 class="m-0">{{ name }}</h3>
      <h4>Category wise</h4>
    </div>
    <i
      class="icon-fullscreen"
      (click)="simpleModal(simpleContent)"
      *ngIf="!loadData"
      style="cursor: pointer"
    ></i>
    <ng-template #simpleContent let-modal>
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <div class="text-center w-100">
              <h3 class="m-0">{{ name }}</h3>
              <h4>Category wise</h4>
            </div>            
            <i class="fa fa-times" (click)="close()"></i>
          </div>

          <div
            class="modal-body d-flex align-items-center justify-content-center flex-grow-5"
          >
            <div class="modal-body p-0">
              <div class="chartContainer">
                <apx-chart
                  [series]="salesChartdata?.series"
                  [chart]="salesChartdata?.chart"
                  [stroke]="salesChartdata?.stroke"
                  [dataLabels]="salesChartdata?.dataLabels"
                  [xaxis]="salesChartdata?.xaxis"
                  [yaxis]="salesChartdata?.yaxis"
                  [tooltip]="salesChartdata?.tooltip"
                  [fill]="salesChartdata?.fill"
                  [legend]="salesChartdata?.legend"
                  [colors]="salesChartdata?.colors"
                  [noData]="salesChartdata?.noData"
                ></apx-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <loader *ngIf="loadData"></loader>
  </div>

  <div class="card-body p-0">
    <div id="area-line">
      <apx-chart
        [series]="salesChartdata?.series"
        [chart]="salesChartdata?.chart"
        [stroke]="salesChartdata?.stroke"
        [dataLabels]="salesChartdata?.dataLabels"
        [xaxis]="salesChartdata?.xaxis"
        [yaxis]="salesChartdata?.yaxis"
        [tooltip]="salesChartdata?.tooltip"
        [fill]="salesChartdata?.fill"
        [legend]="salesChartdata?.legend"
        [colors]="salesChartdata?.colors"
        [noData]="salesChartdata?.noData"
        [grid]="salesChartdata?.grid"
      ></apx-chart>
    </div>
  </div>
</div>
