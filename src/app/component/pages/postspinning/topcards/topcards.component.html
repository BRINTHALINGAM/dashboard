<div class="row">
    @for(item of commonData; track item){
      <div class="col-sm-6 col-xl-3 col-lg-6 box-col-6">
        <div class="card widget-1">
          <div class="card-body">
            <div class="widget-content">
              <div class="widget-round {{item.color}}">
                <div class="bg-round stroke-icon svg-fill">
               
                  <svg>
                    <use attr.xlink:href="assets/svg/icon-sprite.svg#{{item.icon}}"></use>
                  </svg>

                  <div [ngClass]="item.symbol" [style]="item.style"></div>
                 



                  <svg class="half-circle svg-fill">
                    <use href="assets/svg/icon-sprite.svg#halfcircle"></use>
                  </svg>
                </div>
              </div>
              <div>
                <h3>{{ item.num }}</h3>
                <span class="f-light">{{ item.title }}</span>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    }
   </div>
