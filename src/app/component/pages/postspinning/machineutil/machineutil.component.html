<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="m-0">{{ name }}</h3>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-fullscreen"
      viewBox="0 0 16 16"
      (click)="simpleModal(simpleContent)"
      *ngIf="!loadData"
      style="cursor: pointer"
    >
      <path
        d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"
      />
    </svg>
    <ng-template #simpleContent let-modal>
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="myFullLargeModalLabel">{{ name }}</h2>

            <button
              class="close-button"
              (click)="modal.dismiss('Cross click')"
            ></button>
          </div>

          <div
            class="modal-body d-flex align-items-center justify-content-center flex-grow-5"
          >
            <div class="modal-body p-0">
              <apx-chart
                [series]="chartOptions?.series"
                [chart]="chartOptions?.chart"
                [dataLabels]="chartOptions?.dataLabels"
                [plotOptions]="chartOptions?.plotOptions"
                [responsive]="chartOptions?.responsive"
                [xaxis]="chartOptions?.xaxis"
                [legend]="chartOptions?.legend"
                [fill]="chartOptions?.fill"
                [colors]="chartOptions?.colors"
              ></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <loader *ngIf="loadData"></loader>
  </div>
  <div class="card-body pb-0">
    <div class="ct-10 flot-chart-container">
      <apx-chart
        [series]="chartOptions?.series"
        [chart]="chartOptions?.chart"
        [dataLabels]="chartOptions?.dataLabels"
        [plotOptions]="chartOptions?.plotOptions"
        [responsive]="chartOptions?.responsive"
        [xaxis]="chartOptions?.xaxis"
        [legend]="chartOptions?.legend"
        [fill]="chartOptions?.fill"
        [colors]="chartOptions?.colors"
      ></apx-chart>
    </div>
  </div>
</div>
