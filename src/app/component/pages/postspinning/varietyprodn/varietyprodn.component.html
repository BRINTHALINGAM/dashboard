<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="m-0">{{name}}</h3>
    <i class="icon-fullscreen" (click)="simpleModal(simpleContent)" *ngIf="!loadData" style="cursor: pointer;"></i>
    <ng-template #simpleContent let-modal>
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="myFullLargeModalLabel">{{name}}</h2>
            <button class="btn-close py-0" type="button" (click)="modal.dismiss('Cross click')"></button>
          </div>
          <div class="modal-body d-flex align-items-center justify-content-center">
            <div>
              <apx-chart [chart]="pieChart?.chart" [colors]="pieChart?.colors" [series]="pieChart?.series"
          [labels]="pieChart?.labels" [responsive]="pieChart?.responsive">
        </apx-chart>
            </div>
          </div>
        </div>
      </div>
      </ng-template>  
    <loader *ngIf="loadData"></loader>
  </div>
    <div class="card-body apex-chart pb-0">
      <div id="piechart">
        <apx-chart [chart]="pieChart?.chart" [colors]="pieChart?.colors" [series]="pieChart?.series"
          [labels]="pieChart?.labels" [responsive]="pieChart?.responsive">
        </apx-chart>
      </div>
    </div>
  </div>
