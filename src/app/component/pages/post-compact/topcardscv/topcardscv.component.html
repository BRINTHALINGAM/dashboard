<div class="card-container">
  <div class="card" *ngFor="let data of commonData">
    <!-- Card content -->
    <div class="card-body">
      <i class="icon {{ data.icon }}" [ngStyle]="{ 'color': data.color }"></i>
      <div class="card-number">{{ data.num }}</div>
      <div class="card-title">{{ data.title }}</div>
    </div>
  </div>
</div>
